<html>
    <head>
      <title>FACE RECOGNITION</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
     <div class="container">
      <center>
       <h1 class="btn heading">FACE RECOGNITION</h1>
       <p style="font-size: 22px;">Model is trained to identify the following faces: </p>
      <b class="object_names btn btn-info">
        Little Baby Brother
        <hr>
        Mother
        <hr>
        Father
        <hr>
        You
        <hr>
      </b>
      <br> <br> <br>
      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button onclick="take_snapshot()" class="btn btn-danger">Capture Face here!</button>
      <br><br>
      <button onclick="recognize()" class="btn btn-primary">Identify your Face</button>
      <br><br>

      <p style="font-size: 22px;">Face :<span id="face_name"></span>  </p>
      <p style="font-size: 22px;">Accuracy:<span id="face_accuracy"></span>  </p>
      </center>
     </div>
     <script src="main.js"></script>
  </body>
</html>
